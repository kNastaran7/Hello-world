<!DOCTYPE html>
    	<head>
    	<title>Test Login</title>
        
       	</head>
    	<body>
         <p id="demo"></p>
    	<button onclick="myFunction()">Click me</button>
    	<div id="result"></div>
            
            <script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    fruits.reverse();
    document.getElementById("demo").innerHTML = fruits;
}
</script
    	</body>

</html>
