<!DOCTYPE html>
<html>
<body>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>



</body>
  <script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    fruits.reverse();
    document.getElementById("demo").innerHTML = fruits;
}
</script>
</html>
